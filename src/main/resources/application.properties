spring.application.name=h2multi

##spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

spring.datasource.db1.url=jdbc:h2:mem:db1
spring.datasource.db1.jdbc-url=jdbc:h2:mem:db1
spring.datasource.db1.driverClassName=org.h2.Driver
spring.datasource.db1.username=sa
spring.datasource.db1.password=

spring.datasource.db2.url=jdbc:h2:mem:db2
spring.datasource.db2.jdbc-url=jdbc:h2:mem:db2
spring.datasource.db2.driverClassName=org.h2.Driver
spring.datasource.db2.username=sa
spring.datasource.db2.password=

spring.datasource.db3.url=jdbc:h2:mem:db3
spring.datasource.db3.jdbc-url=jdbc:h2:mem:db3
spring.datasource.db3.driverClassName=org.h2.Driver
spring.datasource.db3.username=sa
spring.datasource.db3.password=