<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Connection</title>
    <link rel="stylesheet" href="/sqltool/style.css">
</head>
<body>
<h1>New Database Connection</h1>

<form action="/sqltool/save" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="sqltooldb" required><br>
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="jdbc:h2:mem:sqltooldb" required><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="sa" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ><br>
    <label for="driverClassName">Driver Class Name:</label>
    <input type="text" id="driverClassName" name="driverClassName" value="org.h2.Driver" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
